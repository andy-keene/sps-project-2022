<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>View Events Details</title>
    <link rel="stylesheet" href="view-events.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  
  <body onload=loadEvent()>
    <a href="index.html" class="btn btn-secondary btn-sm" role="button" id="back">Back</a>
    <div id="content">
      <h2>Events Details</h2>
    </div>
    <div class="container-fluid">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <p></p>

    <div class="container-fluid">
        <!-- Card sizing using grid markup -->
        <div class="row mb-4">
            <div class="col-sm-3">
                <div class="card" id="search">
                    <div class="card-body">
                        <h5>Filter</h5>
                        <!-- Sort by:<br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1
                            <label class="form-check-label" for="flexRadioDefault1">
                            Date
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            Distance
                            </label>
                        </div>
                        <p></p> -->
                        Grade focus:
                        <div class="form-check">
                            <input class="form-check-input checkAge" type="checkbox" id="checkAge" name="gradeNine" checked>
                            <label class="form-check-label" for="checkAge">
                                9th Grade
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkAge" type="checkbox" id="checkAge" name="gradeTen" checked>
                            <label class="form-check-label" for="checkAge">
                                10th Grade
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkAge" type="checkbox" id="checkAge" name="gradeEleven" checked>
                            <label class="form-check-label" for="checkAge">
                                11th Grade
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkAge" type="checkbox" id="checkAge" name="gradeTwelve" checked>
                            <label class="form-check-label" for="checkAge">
                                12th Grade
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkAge" type="checkbox" id="checkAge" name="freshman" checked>
                            <label class="form-check-label" for="checkAge">
                                Freshman
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkAge" type="checkbox" id="checkAge" name="sophomore" checked>
                            <label class="form-check-label" for="checkAge">
                                Sophomore
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkAge" type="checkbox" id="checkAge" name="junior" checked>
                            <label class="form-check-label" for="checkAge">
                                Junior
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkAge" type="checkbox" id="checkAge" name="senior" checked>
                            <label class="form-check-label" for="checkAge">
                                Senior
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkAge" type="checkbox" id="checkAge" name="graduate" checked>
                            <label class="form-check-label" for="checkAge">
                                Graduated
                            </label>
                        </div>
                        <p></p>
                        Ethinic Group:
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"  id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                                White
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                                Black
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                                Hispanic
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                                Asian
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                                American Indian or Alaska Native
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                                Middle Eastern
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                                Two or More Races
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                                Prefer Not to Answer
                            </label>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-info" onclick="loadEvent()"/>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row mb-5 col-8">
            <div id="event-details"></div>
            <script src="script.js"></script>
        </div>
  </body>
</html>
